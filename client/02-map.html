<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Map</title>
    </head>
    <body>
        <div id="app" style="background-color: yellow; margin-bottom: 20px;">
        
        </div>

        <script>
            const products = [
                {
                    title: 'Burger',
                    price: 120
                },
                {
                    title: 'Pizza',
                    price: 20
                }
            ]

            const app = document.querySelector('#app');
            const newList = products.map(product => {
                return `<li>${product.title} - $${product.price}</li>`
            });
            app.innerHTML = newList.join('');
        </script>
    </body>
</html>
